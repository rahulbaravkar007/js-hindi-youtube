<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>



    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather> Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">


            <!-- grant location container -->
            <div class="grant-location-container">
                <img src="./img3.webp" width="80" height="80" loading="lazy">
                <p>grant-Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access </button>
            </div>


            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput id="CitySearch">
                <button class="btn" type="submit" id="SearchButtun">
                    <img src="./images (1).png" width="20" height="20" loading="lazy">
                </button>
            </form>


            <!-- loading screen container -->
            <div class=" loading-container">
                <img src="./Spinner@1x-1.0s-200px-200px.svg" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>

                <!-- weather icon -->
                <p data-weatherIcon></p>

                <!-- temprature -->
                <p data-temp></p>

                <!-- 3 cards - parameters -->

                <div class="parameter-container">


                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./img2.webp" width="80" height="80">
                        <p>windspeed</p>
                        <p data-indspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="paramter">
                        <img src="./download (1).png" width="80" height="80">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->

                    <div class="paramter">
                        <img src="./images (1).jpg" width="80" height="80">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>


                </div>

            </div>

        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
